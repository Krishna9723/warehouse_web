<!DOCTYPE html>
<html>
<head>
    <title>Edit Item</title>
</head>
<body>
    <h2>Edit Item</h2>
    <form method="POST">
        <input type="text" name="name" value="{{ item[1] }}" required><br>
        <input type="text" name="location" value="{{ item[2] }}" required><br>

    </form>
